<div class="custom-form-field">
  <h1>User Form</h1>
  <form [formGroup]="editForm" (ngSubmit)="updateConfirm()" id="form">
    <div>
      <mat-form-field>
        <input matInput formControlName="name" id="name" name="name" placeholder="Name" required minlength="4" />
        <mat-error *ngIf="editForm.get('name')?.hasError('required')"
          >Name is required</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="phoneno" placeholder="Phone Number" />
        <mat-error *ngIf="editForm.get('phoneno')?.hasError('required')"
          >Phone Number is required</mat-error
        >
        <mat-error
          *ngIf="editForm.get('phoneno')?.hasError('invalidPhoneNumber')"
          >Invalid Phone Number</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email Input" />
        <mat-error *ngIf="editForm.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="editForm.get('email')?.hasError('invalidEmail')">
          <!-- {{ userForm.get("email")?.getError("invalidEmail") }} -->
          Email is required
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dob"
          placeholder="Date of birth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="editForm.get('dob')?.hasError('required')"
          >Date of birth is required</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select formControlName="gender" placeholder="Gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
         <mat-error *ngIf="editForm.get('gender')?.hasError('required')"
          >Gender is required</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-radio-group formControlName="domain" >
        <mat-radio-button value="Frontend">
          <label for="frontend-radio">FrontEnd</label>
        </mat-radio-button>

        <mat-radio-button value="Backend">
          <label for="backend-radio">BackEnd</label>
        </mat-radio-button>

        <mat-radio-button value="Tester">
          <label for="tester-radio">Tester</label>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <section class="example-section">
        <h4>Select your Projects:</h4>
        <p><mat-checkbox formControlName="project1">Project1</mat-checkbox></p>
        <p><mat-checkbox formControlName="project2">Project2</mat-checkbox></p>
        <p><mat-checkbox formControlName="project3">Project3</mat-checkbox></p>
        <!-- <mat-error *ngIf="userForm.hasError('noCheckboxSelected')">Select at least one checkbox</mat-error> -->
      </section>
    </div>
    <div>
      <!-- <div *ngFor="let checkbox of checkboxes; let i = index">
  <mat-checkbox [formControlName]="i">{{ checkbox.label }}</mat-checkbox>
</div> -->
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password"
        />
        <!-- <input matInput [type]="hide ? 'password' : 'text'"> -->

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="editForm.get('password')?.hasError('required')"
        ></mat-error>
        <mat-error
          *ngIf="editForm.get('password')?.hasError('invalidPassword')"
        >
          Password should be 8 character long
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea
          matInput
          formControlName="address"
          placeholder="Address"
        ></textarea>
        <mat-error *ngIf="editForm.get('address')?.hasError('required')"
          >Address is required</mat-error
        >
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent">Submit</button>
  </form>
</div>
